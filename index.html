<!DOCTYPE html>
<html lang="en"
<head>
    <title>Google homepage</title>
    <style>

        display: block;

        margin-right: auto;
        padding-top:200px;
    }
    .searchbar{
        background-color: white;

        margin: 20px auto 20px auto;
    }
    </style>
    
</head>
<body>
    
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" class=center-img>
    <input type="text" class=searchbar>
    <div>
        <button type="submit" class=searchbutton>Google Search</button> <button type="submit" class=searchbutton>I'm Feeling Lucky</button>   
    </div>

</html>
